<section class="application">
  <div class="container">
    <h2 class="section-headline">
      Leave an
      <span class="header-underline application-title-underline"
        >application</span
      >
    </h2>
    <p class="application-description">
      Please use the form below to contact us. Enter your name, email, and
      message and we'll get back to you shortly.
    </p>
    <form class="application-form">
      <label>
        <input
          class="application-input"
          type="text"
          placeholder="Name"
          name="application-name"
          pattern="[A-Za-z]{1,32}"
          required
        />
      </label>
      <label>
        <input
          class="application-input"
          type="email"
          placeholder="Email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          name="application-email"
          required
        />
      </label>
      <label>
        <input
          class="application-input"
          type="tel"
          placeholder="Phone"
          name="application-phone"
          pattern="[0-9]{5,13}"
          required
        />
      </label>
      <label>
        <textarea
          class="application-textarea"
          name="application-comment"
          placeholder="Comment"
        ></textarea>
      </label>

      <!-- Checkboxes -->
      <h3 class="application-teachers-title">Choose a teacher</h3>
      <ul class="application-teachers-list">
        <li class="application-teachers-item">
          <input
            class="application-radio visually-hidden"
            id="maria"
            type="radio"
            name="teacher"
            value="Maria"
          />
          <label class="application-teachers-label" for="maria">Maria</label>
        </li>
        <li class="application-teachers-item">
          <input
            class="application-radio visually-hidden"
            id="artem"
            type="radio"
            name="teacher"
            value="Artem"
          />
          <label class="application-teachers-label" for="artem">Artem</label>
        </li>
        <li class="application-teachers-item">
          <input
            class="application-radio visually-hidden"
            id="ilona"
            type="radio"
            name="teacher"
            value="Ilona"
          />
          <label class="application-teachers-label" for="ilona">Ilona</label>
        </li>
        <li class="application-teachers-item">
          <input
            class="application-radio visually-hidden"
            id="volodymyr"
            type="radio"
            name="teacher"
            value="Volodymyr"
          />
          <label class="application-teachers-label" for="volodymyr"
            >Volodymyr</label
          >
        </li>
      </ul>
      <button class="application-btn" type="submit">Send</button>
    </form>
    <p class="application-helper-text">
      By clicking on “Send” button, you agree to our&nbsp;<a
        href=""
        class="application-helper-link"
        >Privacy Policy</a
      >, and allow Promodo to use this information for marketing purposes.
    </p>
  </div>
</section>
